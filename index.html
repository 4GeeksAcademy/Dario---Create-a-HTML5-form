<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- DIVISORIA DO CARD -->
    <div class="card position-absolute top-50 start-50 translate-middle" style="width: 50rem;">
        <!-- DIVISORIA DO TITULO -->
        <div class="card-footer">
            <strong><h3>Payment form example</h3></strong>
        </div>
        <!-- DIVISORIA CENTRAL -->
        <div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <!-- FIELD DE ERROR -->
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <!-- DIVISORIA COM CARD - CVC - AMOUNT -->
                    <form>
                        <div class="container">
                            <div class="col-5 mb-2">
                                <label for="cardNum" class="form-label"><strong>Card #</strong></label>
                                <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXXX">
                            </div>

                            <div class="col-3 ps-4 mb-2">
                                <label for="cardCvc" class="form-label"><strong>CVC #</strong></label>
                                <input type="text" class="form-control" id="cardCvc" placeholder="0000">
                            </div>

                            <div class="col-4 ps-4 mb-2">
                                <label for="infoAmount" class="form-label"><strong>Amount</strong></label>
                                <input type="text" class="form-control" id="infoAmount" placeholder="Amount">
                            </div>
                        </div>   
                    </form>

                    <!-- DIVISORIA COM FIRST NAME - LAST NAME -->
                    <form>
                        <div class="container">
                            <div class="col-6 mb-2">
                                <label for="infoFirstname" class="form-label"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="infoFirstname">
                            </div>

                            <div class="col-6 ps-4 mb-2">
                                <label for="infoLastname" class="form-label"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="infoLastname">
                            </div>
                        </div>   
                    </form>

                    <!-- DIVISORIA COM CITY - STATE - POSTAL CODE -->
                    <form>
                        <div class="container">
                            <div class="col-6 mb-2">
                                <label for="infoCity" class="form-label"><strong>City</strong></label>
                                <input type="text" class="form-control" id="infoCity">
                            </div>

                            <div class="col-3 ps-4 mb-2">
                                <label for="infoState" class="form-label"><strong>State</strong></label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Madrid</option>
                                    <option value="2">Barcelona</option>
                                    <option value="3">Sevilla</option>
                                    <option value="4">Zaragoza</option>
                                  </select>
                            </div>

                            <div class="col-3 ps-4 mb-2">
                                <label for="infoPostalcode" class="form-label"><strong>Amount</strong></label>
                                <input type="text" class="form-control" id="infoPostalcode">
                            </div>
                        </div>   
                    </form>

                    <!-- DIVISORIA COM METHOD PAYMENT - MENSAGEM -->
                    <form>
                        <div class="container">
                            <div class="col-6 mb-2">
                                <label for="infoMethodpayment" class="form-label"><strong>We accept:</strong></label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <img src="https://www.figma.com/file/j2DscoPkuZprfRE5Qk12Iy/Payment-Methods-(Community)?type=design&node-id=422%3A702&mode=dev&t=NKVdzDHz3JizVeUK-1" class="img-fluid" alt="American Express">
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                            </div>

                            <div class="col-6 mb-2">
                                <label for="infoMensagem" class="form-label"><strong>Message</strong></label>
                                <textarea class="form-control" id="infoMensagem" rows="3"></textarea>
                                <div id="emailHelp" class="form-text">Add any notes here.</div>
                              </div>
                        </div>   
                    </form>

                </li>
            </ul>
        </div>
        <!-- DIVISORIA DO FOOTER -->
        <div class="card-footer container">
            <div class="ms-auto">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>  
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
